<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="packages/slider/slider.css">
    <link rel="stylesheet" href="packages/slider/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MI MUSIC</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row b-header">
            <nav class="navbar navbar-expand-lg fixed-top b-mainMenu b-mainMenu_paddingForHeader">
                <a class="navbar-brand b-header__logo" href="#">MI MUSIC .</a>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="b-mainMenu__item nav-item b-mainMenu__item_active">
                            <a class="b-mainMenu__link nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
                            <div class="b-mainMenu__hrLine"></div>
                        </li>
                        <li class="b-mainMenu__item nav-item">
                            <a class="b-mainMenu__link nav-link" href="#">LIVE</a>
                        </li>
                        <li class="b-mainMenu__item nav-item">
                            <a class="b-mainMenu__link nav-link" href="#">ALBUMS</a>
                        </li>
                        <li class="b-mainMenu__item nav-item">
                            <a class="b-mainMenu__link nav-link" href="#">NEWS</a>
                        </li>
                        <li class="b-mainMenu__item nav-item">
                            <a class="b-mainMenu__link nav-link" href="#">ABOUT</a>
                        </li>
                    </ul>
                    <ul class="b-socials navbar-nav b-socials_headerSite">
                        <li class="b-socials__item b-socials__item_headerSite nav-item">
                            <a class="b-socials__link nav-link" target="_blank" href="https://ru-ru.facebook.com/wildwaysofficial/"><i class="fab fa-facebook-square"></i></a>
                        </li>
                        <li class="b-socials__item b-socials__item_headerSite nav-item">
                            <a class="b-socials__link nav-link" target="_blank" href="https://twitter.com/wildwaysband"><i class="fab fa-twitter-square"></i></a>
                        </li>
                        <li class="b-socials__item b-socials__item_headerSite nav-item">
                            <a class="b-socials__link nav-link" target="_blank" href="https://www.instagram.com/wildwaysofficial/"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li class="b-socials__item b-socials__item_headerSite nav-item">
                            <a class="b-socials__link nav-link" target="_blank" href="https://www.youtube.com/user/SarahWhereIsMyTea"><i class="fab fa-youtube-square"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="row b-mainSlider">
            <div class="swiper-container b-mainSlider__container col-lg-12">
                <div class="swiper-wrapper">
                    <div class="swiper-slide b-mainSlider__slide1"></div>
                    <div class="swiper-slide b-mainSlider__slide2"></div>
                    <div class="swiper-slide b-mainSlider__slide3"></div>
                    <div class="swiper-slide b-mainSlider__slide4"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="packages/slider/swiper.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            // autoplay: {
            //     delay: 7500,
            //     disableOnInteraction: false,
            // },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
